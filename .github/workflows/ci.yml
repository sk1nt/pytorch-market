name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [cpu, cu121]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (PyTorch variant)
        run: |
          python -m pip install --upgrade pip
          if [ "${{ matrix.variant }}" = "cpu" ]; then
            pip install -r requirements.txt
            pip install torch==2.2.0 --index-url https://download.pytorch.org/whl/cpu
          else
            pip install -r requirements.txt
            # Example CUDA variant (this may require a runner with suitable drivers)
            pip install torch==2.2.0+cu121 --index-url https://download.pytorch.org/whl/cu121
          fi

      - name: Run tests
        run: |
          pytest -q
